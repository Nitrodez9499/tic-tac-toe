<html>
    <head>
        <title>Tic-Tac-Toe</title>

        <link type="text/css" rel="stylesheet" href="css/tic-tac-toe-stylesheet.css"/>
    </head>
    <body>
        <div class="main">
            <table>
                <tr>
                    <td class="cell no-border" id="0"></td>
                    <td class="cell no-horiz-border" id="1"></td>
                    <td class="cell no-border" id="2"></td>
                </tr>
                <tr>
                    <td class="cell no-vert-border" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell no-vert-border" id="5"></td>
                </tr>
                <tr>
                    <td class="cell no-border" id="6"></td>
                    <td class="cell no-horiz-border" id="7"></td>
                    <td class="cell no-border" id="8"></td>
                </tr>
            </table>
            <p class="status">X's Turn</p>
             <button onclick=reset()>New Game</button>
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="JavaScript/tic-tac-toe-functions.js"></script>
</html>
